plugins {
    id 'idea'
    id 'java'
    id 'checkstyle'
    // other plugins
}

checkstyle {
    toolVersion = '8.29'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}
